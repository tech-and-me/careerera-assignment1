<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=>">
    <link rel="stylesheet" href="styles.css">
    <title><h1>KEWAL TRAVEL AGENCY</h1></title>
</head>
<body>
    <header>
        <h1>KEWAL TRAVEL AGENCY</h1>
    </header>
    <main>
        <br>
        <h2>Customer Information Form</h1><br>
        <h4>Please provide the following information so we cna help you with your travel needs.</h2>
        <form action="#" method="GET">
            <label for="name" class="name">Your Name:</label>
            <input type="text" id="name" name="name" class="name">              
            <br>
            <label for="address" class="address">Address</label>
            <input type="text" id="address" name="address" class="address">
            <br>
            <label for="mobile" class="mobile">Mobile</label>
            <input type="text" id="mobile" name="mobile" class="mobile">
            <br>      
            <label for="comment" class="comment">Comment</label><br>
            <textarea name="comment" class="comment" id="comment" cols="30" rows="10"></textarea>
            <br>
            <!-- Checkbox starts here here -->
            <br>
            <label><strong>Service</strong></label>
            <br>
            <input type="checkbox" name="flight" value="flight">
            <label for="flight">Flight</label><br>
            <input type="checkbox" name="hotel" value="hotel">
            <label for="hotel">Hotel</label><br>
            <input type="checkbox" name="car" value="car"> 
            <label for="car">Car</label><br>
            <!-- radio button starts here     -->
            <br>
            <label><strong>Returning Customer:</strong></label><br>
            <input type="radio" name="yes" id="yes" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="no" id="no" value="no">
            <label for="no">No</label>
            <input type="radio" name="maybe" value="maybe" id="maybe">
            <label for="maybe">Maybe</label>
            <br>
            <br>
            <label for="continent"><strong>Continent</strong></label>
            <br>
            <select name="continent" id="continent">
                <option value="australia">Australia</option>
                <option value="europe">Europe</option>
                <option value="north-america">North America</option>
            </select>
            <br>
            <br>
            <input type="submit" value="SUBMIT" style="color:black;font-weight: bolder;">
            <input type="reset" value="RESET" style="color: black;font-weight: bolder;" class="reset">

        </form>
        <br>

    </main>

    <footer>

    </footer>

</body>
</html>
